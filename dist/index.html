<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="new-project-container">
    <div id="add-project-buttons">
        <button id="add-project">Add Project</button>
        <button id="cancel-add-project">Cancel</button>
    </div>
    <input type="text" placeholder="Project name" id="project-name">
    <button id="submit-project-button">Add</button>
</div>


<div id="task-container">
    <div id="add-task-button-container">
        <button id="add-task-button">Add task</button>
        <button id="cancel-task-button">Cancel</button>
    </div>
<input type="text" id="submit-toDo" name="toDoName" placeholder="What is your task?">
<input type="date" id="due-date" name="toDoDate">
<button id="submit-to-do-button">Add</button>
</div>

    
    <script src="main.js"></script>
</body>
</html>
