<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/styles/style.css">
    <title>To Do List</title>
</head>
<body>

    <header>
        <h1>To-Do-List</h1>
    </header>
    <div id="container">
        <div id="project-todo-container">
            <div class="add-project-container">
                <h2>Add Project</h2>
                <form action="" class="project-form">
                    <input type="text" class="project-input">
                    <button class="project-button" type="submit">
                        <i class="fas fa-plus-square"></i>
                    </button>
                </form>
                <div class="project-container">
                    <ul class="project-list"></ul>
                </div>
            </div>

            <!-- <div class="project-container">
                <ul class="project-list"></ul>
            </div> -->
            </div>

            <div class="add-todo-container">
                <h2>Add Todo</h2>
                <form action="" class="todo-form">
                    <input type="text" class="todo-input">
                    <button class="todo-button" type="submit">
                        <i class="fas fa-plus-square"></i>
                    </button>
                </form>
                <div class="todo-container">
                    <ul class="todo-list"></ul>
                </div>
            </div>

            <!-- <div class="todo-container">
                <ul class="todo-list"></ul>
            </div> -->
        </div>
    </div>

    <script src="main.js"></script>    
     <!-- commented out because main.js not updating. need to fix this. -->
    <!-- <script src="../src/add-project.js"></script> -->
</body>
</html>
