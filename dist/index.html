<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/styles/style.css">
    <title>To Do List</title>
</head>
<body>

    <header>
        <h1><i class="fa fa-check-square" id="title-icon"></i> Todo-List</h1>
    </header>
    <div id="container">
        <div id="project-todo-container">
            <h2 class="projects-header">Projects</h2>
            <div id="add-project-container">
                <form action="" class="project-form">
                    <input type="text" id="project-name-input" maxlength="20">
                    <button id="create-project-button" type="button">
                        <i class="fas fa-plus-square"></i>
                    </button>
                    <button id="cancel-add-project-button" type="button">
                        <i class="fa fa-times-circle"></i>
                    </button>
                </form>
                </div>
                <div class="project-container" id="user-projects-container"></div>
                <button id="add-projects-button"><i class="fa fa-plus"></i>Add Project</button>
            </div>

            <div class="add-todo-container">
                <h2 id="todo-header">Todo's</h2>
                <div class="todo-container">
                    <form action="" class="todo-form">
                        <input type="text" id="todo-input">
                        <label for="to-do-date"></label>
                        <button id="create-todo-button" type="button">
                            <i class="fas fa-plus-square"></i>
                        </button>
                        <button id="cancel-add-todo-button" type="button">
                            <i class="fa fa-times-circle"></i>
                        </button>
                    </form>
                </div>
                <div id="tasks-list-container"></div>
                <h2 class="project-todo-title"></h2>
                <button id="add-todo-button"><i class="fa fa-plus"></i>Add Todo</button>
            </div>
        </div>
           
        <!-- </div> -->
    <!-- </div>     -->
    <script src="main.js"></script>   
</body>
</html>
